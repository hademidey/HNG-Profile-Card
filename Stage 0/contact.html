<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main data-testid="test-contact-page">
      <header>
         
         <nav class="navbar">
           <a href="index.html">Home</a>
           <a href="about.html">About Me</a>
           <a href="contact.html">Contact Us</a>
         </nav>
       </header>
      

      <h1 class="about">Contact Us</h1>
      <form id="contactForm" data-testid="test-contact-form" novalidate>
        <div>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            aria-describedby="error-name"
          />
          <p
            id="error-name"
            data-testid="test-contact-error-name"
            class="error"
          ></p>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
          />
          <p
            id="error-email"
            data-testid="test-contact-error-email"
            class="error"
          ></p>
        </div>

        <div>
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
          />
          <p
            id="error-subject"
            data-testid="test-contact-error-subject"
            class="error"
          ></p>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            data-testid="test-contact-message"
            aria-describedby="error-message"
          ></textarea>
          <p
            id="error-message"
            data-testid="test-contact-error-message"
            class="error"
          ></p>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p id="success" data-testid="test-contact-success" class="success"></p>
      </form>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
